<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>


        <h1 id="titulo">Cl√≠ma ARGENTINA</h1>


        <section class="contenedor_clima">

            <div class="buscar_ciudad">
                <label for="buscar">Buscar ciudad:</label>
                <input type="text" id="buscar" name="buscar" placeholder="ingresa una ciudad">
                <button id="btn_buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="clima">
                <figure class="img_clima">
                    <img id="img_dia" src="" alt="" class="estado_dia">
                </figure>
                <div class="info_clima">
                    <p id="estado_dia"></p>
                    <hr class="separador">
                    <!-- <p id="max_min"></p> -->
                    <p id="temp_actual"></p>
                    <p id="sens_termica"></p>
                    <hr class="separador">
                    <p id="humedad"></p>
                    <p id="viento"><span></span></p>
                </div>
            </div>

            <div class="info_ubicacion">
                <div id="ubicacion">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="ciudad"></p>
                </div>
                <div class="fecha_hora">
                    <p id="fecha"></p>
                </div>
            </div>

        </section>

    </main>




    <script src="main.js" type="module"></script>

</body>

</html>
